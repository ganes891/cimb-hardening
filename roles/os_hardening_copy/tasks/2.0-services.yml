- name: Disable unused services
  service:
    name: "{{ item }}"
    state: stopped
    enabled: no
  loop:
    - telnet
    - rsh
    - rlogin
    - rexec
    - rstatd
    - dhcpd
    - nfs
    - snmpd
    - cups
    - avahi-daemon
    - ndflock
    - rpcgssd
    - rpcbind
    - rpcidmapd
    - sftpd
    - httpd
    - smbd
    - samba
    - rshd
    - ftpd
    - tftp
    - rsyncd
    - sssd
    
- name: Uninstall unwanted rpm packages SEC-2.9.4 
  yum:
    name: "{{ item }}"
    state: absent
  loop:
    - openldap-servers
    - openldap-clients
    - telnet
    - openldap
    - bind
    - bind-utils

- name: Enable and start required services SEC-2.9.2
  service:
    name: "{{ item }}"
    state: started
    enabled: yes
  loop:
    - sshd
    - firewalld
    - chronyd
    - rsyslog

